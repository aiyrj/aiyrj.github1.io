<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
   <link rel="stylesheet" type="text/css" href="css/new5.css"/>
	</head>
	<body>
		<div id="content">
			<div id="start">
				<button onclick="start()">开始游戏</button>
			</div>
			<div id="main">
				<div id="score">0</div>
				<div id="suspend">
				  <button id="continue">继续游戏</button>
				  <button id="restart" onclick="restart()">重新开始</button>
			    </div>
				
			</div>
			<div id="settlement">
				<p id="final-text">飞机大战分数</p>
				<p id="final-score">999</p>
				<button onclick="restart()">重新开始</button>
			</div>
		
		</div>
<script src="js/new5js.js" type="text/javascript" charset="utf-8"></script>		
<!--<script src="js/main2.js" type="text/javascript" charset="utf-8"></script>-->		
	
	</body>
</html>
