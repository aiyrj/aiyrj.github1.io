<script type="text/javascript">
	var Car=function(x,y,imgSrc,speed){
		
	    this.x=x;	
		this.y=y;
		this.speed=speed;
		this.imgSrc=imgSrc;
		this.draw=function(){
			this.imgNode=document.createElement('img');
			this.imgNode.src=this.imgSrc;
			this.imgNode.style.left=this.x+'px';
			this.imgNode.style.top=this.y+'px';
			document.body.appendChild(this.imgNode);
		}
	    this.move=function(){
	    	
	    	this.imgNode.style.left=parseInt(this.imgNode.style.left)+speed+'px'
	        if(parseInt(this.imgNode.style.left)>=1000){
	           this.imgNode.style.left='-160px';
	        }
	    }
		
	}
//	Car.prototype.move=function(){
//	    this.imgNode.style.left=parseInt(this.imgNode.style.left)+20+'px'		
//	}
	var car1=new Car(20,20,'img/car1.png',20);
	car1.draw();
	var car2=new Car(20,100,'img/car2.png',13);
	car2.draw();
	
	setInterval(function(){
//		car1.move();
		car2.move();
	},200)
	setTimeout(function(){
